<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>温暖随行</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
		<!-- <img class="box-bg" src="images/bg.jpg" alt=""> -->
		<div class="loading-pag">
			<img class="pag-alarmClock-border" src="images/w_1.png" alt="表盘白边">
			<img class="pag-alarmClock-bg" src="images/w_2.png" alt="表盘背景">
			<img class="pag-alarmClock-hour" src="images/w_3.png" alt="时针">
			<img class="pag-alarmClock-minute" src="images/w_4.png" alt="分针">
			<img class="pag-alarmClock-second" src="images/w_5.png" alt="秒针">
			<div class="pag-loading-box"></div>
		</div>
		<div class="pag1">
			<img class="pag1-topTxt1" src="images/t_1.png" alt="静态文字">
			<img class="pag1-topTxt2" src="images/home.png" alt="家">
			<img class="pag1-topTxt3" src="images/one.png" alt="1">
			<img class="pag1-topTxt4" src="images/pb.png" alt="陪伴">
			<img class="pag1-desk" src="images/chair.png" alt="餐桌">
			<img class="pag1-button" src="images/start.png" alt="点击开始">
		</div>
		<div class="pag2">
			<div class="pag2-textAll">
				<img class="top-text" src="images/txt.png" alt="">
			</div>
			<img class="pag2-view1" src="images/view1.png" alt="孩童">
			<div class="pag2-textAll-view2">
				<img class="top-text-view2" src="images/txt.png" alt="">
			</div>
			<img class="pag2-view2" src="images/view2.png" alt="工作">

			<div class="pag2-textAll-view3">
				<img class="top-text-view3" src="images/txt.png" alt="">
			</div>
			<img class="pag2-view3" src="images/view3.png" alt="家人">
			<img class="pag2-family" src="images/t_2.png" alt="又不回家吃饭">

			<div class="pag2-textAll-view5">
				<img class="top-text-view5" src="images/txt.png" alt="">
			</div>
			<img class="pag2-view5" src="images/view5.png" alt="餐桌">
			<img class="pag2-clock" src="images/bclock.png" alt="表盘">
		</div>
		<div class="pag3">
			<div class="pag3-textAll-view5">
				<img class="top-text-view5" src="images/txt.png" alt="">
			</div>
			<img class="pag3-promise" src="images/promise.png" alt="承诺书">
			<div class="pag3-promiseName">
				<img class="pag3-close"  src="images/close.png" alt="X关闭">
				<img class="pag3-title" src="images/t_3.png" alt="输入姓名标题">
				<input class="pag3-input" type="text" name="" value="" maxlength="4" >
				<img class="pag3-button" src="images/btn2.png" alt="我承诺按钮">
			</div>
		</div>
		<div class="pag4">
			<img class="pag4-yourPromise"  src="images/t_5.png" alt="承诺书">
			<img class="pag4-hand" src="images/hand.png" alt="手">
			<img class="pag4-cafe" src="images/cup.png" alt="咖啡">
			<img class="pag4-share" src="images/share_b.png" alt="分享按钮">
			<div class="pag4-userName">11</div>
			<div class="pag4-userDate">16.01.01</div>
			<div class="pag4-sharePag">
				<img class="sharePag" src="images/share.png" alt="分享页面">
			</div>
		</div>
		<div class="pagMusic">
			<img  class="music-ico active" src="images/music.png" alt="音乐图标">
			<audio id="music-audio"  loop="loop"  preload="auto" controls autoplay="autoplay">
				<source class="music-audioIco" src="audio.mp3" type="audio/ogg" >
			</audio>
		</div>
	</div>


<script type="text/javascript" src="js/flexible.debug.js"></script>
<script type="text/javascript" src="js/mobile.js"></script>
</body>
</html>
